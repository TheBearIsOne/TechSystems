input {
  http {
    port => 8080
  }
}

filter {
  if [resource] {
    mutate { add_field => { "service.name" => "%{[resource][service.name]}" } }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "api-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
