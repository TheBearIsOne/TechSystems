version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: DataService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DATABASE_CONNECTION_STRING: Host=db;Port=5432;Database=DataServiceDb;Username=postgres;Password=postgres
      REDIS_CONNECTION_STRING: redis:6379
      KEYCLOAK_AUTHORITY: http://keycloak:8080/realms/dataservice
      KEYCLOAK_AUDIENCE: dataservice-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - keycloak
      - otel-collector
    networks:
      - dataservice-net

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: DataServiceDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - dataservice-net

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - dataservice-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm.json
    ports:
      - "8080:8080"
    networks:
      - dataservice-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.101.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "9464:9464"
    networks:
      - dataservice-net

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - dataservice-net

  grafana:
    image: grafana/grafana:11.0.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - dataservice-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    networks:
      - dataservice-net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "8085:8080"
      - "5044:5044"
    networks:
      - dataservice-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - dataservice-net

networks:
  dataservice-net:
    driver: bridge
